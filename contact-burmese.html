              <span STYLE="font-family: 'Padauk', serif;" class="subheading">မေးမြန်း ထောက်ပြဝေဖန် အကြံပြုလိုသည်များ ရှိပါက သိပါရစေ။</span>

    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <p>အောက်ပါပုံစံတွင် ဖြည့်သွင်းပြီး ဆက်သွယ်နိုင်ပါသည်။ တတ်နိုင်သမျှ မြန်မြန် အကြောင်း ပြန်ပေးနိုင်အောင် ကြိုးစားပါမည်။</p>
          <!-- Contact Form - Enter your email address on line 19 of the mail/contact_me.php file to make this form work. -->
          <!-- WARNING: Some web hosts do not allow emails to be sent through forms to common mail hosts like Gmail or Yahoo. It's recommended that you use a private domain email address! -->
          <!-- To use the contact form, your site must be on a live web host with PHP! The form will not work locally! -->
          <form name="sentMessage" id="contactForm" novalidate>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Name</label>
                <input STYLE="font-family: 'Padauk', serif;" type="text" class="form-control" placeholder="အမည်" id="name" required data-validation-required-message="အမည်">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Email Address</label>
                <input STYLE="font-family: 'Padauk', serif;" type="email" class="form-control" placeholder="အီးမေးလ်" id="email" required data-validation-required-message="အီးမေးလ်">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>Phone</label>
                <input STYLE="font-family: 'Padauk', serif;" type="tel" class="form-control" placeholder="ဖုန်းနံပါတ်" id="phone" required data-validation-required-message="ဖုန်းနံပါတ်">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Message</label>
                <textarea STYLE="font-family: 'Padauk', serif;" rows="5" class="form-control" placeholder="အကြောင်းအရာ" id="message" required data-validation-required-message="ပြောလိုသမျှ..."></textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <br>
            <div id="success"></div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary" id="sendMessageButton">ပို့ပါ</button>
            </div>
          </form>
